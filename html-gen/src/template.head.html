    <meta charset="UTF-8">
    <title>{title}</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(330px, 1fr));
            grid-column-gap: 0.375rem;
            grid-row-gap: 0.375rem;
            list-style: none;
            clear: left;
            padding: 0;
        }
        .grid-item {
            display: inline-block;
            text-align: center;
            background-color: darkgray;
            padding: 4px;
        }
        .ranking-header {
            width: 100%;
            background-color: cyan;
        }
        .ranking-header-link {
            color: blue;
        }
        .nico-frame {
            border:solid 1px #ccc;
        }

        .page-root-header {
            background-color: goldenrod;
            height: 2rem;
            padding: 0.375rem;
            text-align: center;
        }
        .header, .footer {
            background-color: chocolate;
            height: 2rem;
            padding: 0.375rem;
            text-align: center;
        }
        .left, .right {
            background-color: aqua;
        }
        .left, .right, .center {
            display: inline-block;
            height: 2rem;
            text-align: center;
            line-height: 2rem;
            padding: 0 0.375rem;
        }
        .left {
            float: left;
        }
        .right {
            float: right;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.3.0/dist/lazyload.min.js"></script>
    <script>
        let load = new LazyLoad();
        setTimeout(() => load.update(), 1000);
    </script>
